<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer, contagem regressiva plugin</title>
    <link rel="stylesheet" type="text/css" href="jquery.countdown.package-2.1.0/css/jquery.countdown.css">
</head>
<body>

    <style>
        .idades {
            display: flex;
        }
        .pessoa {
            flex: 1;
            padding: 20px;
        }
        .pessoa div {
            display: flex;
        }
        .dt-niver {
            justify-content: center;
        }
    </style>

<section class="idades">
    <div class="pessoa">
        <div>Idade Betão</div>
        <div id="idadeBetao"></div>
    </div>
    <div class="pessoa">
        <div>Idade Kaiane</div>
        <div id="idadeKa"></div>
    </div>
    <div class="pessoa">
        <div>Idade Gu</div>
        <div id="idadeGu"></div>
    </div>
    <div class="pessoa">
        <div>Idade vovó mércia</div>
        <div id="idadeVovoMercia"></div>
    </div>
</section>
<section class="idades">
    <div class="pessoa">
        <div>prox aniversário</div>
        <div id="betao_contagem"></div>
        <div id="betao_dia" class="dt-niver"></div>
    </div>
    <div class="pessoa">
        <div>prox aniversário</div>
        <div id="ka_contagem"></div>
        <div id="ka_dia" class="dt-niver"></div>
    </div>
    <div class="pessoa">
        <div>prox aniversário</div>
        <div id="gu_contagem"></div>
        <div id="gu_dia" class="dt-niver"></div>
    </div>
    <div class="pessoa">
        <div>prox aniversário</div>
        <div id="mercia_contagem"></div>
        <div id="mercia_dia" class="dt-niver"></div>
    </div>
</section>
<section>
    <p>
        fazer um sistema para cadastrar aniversários, ver quantos dias faltam para chegar, colocar avisos etc
    </p>
</section>
    
    
    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="jquery.countdown.package-2.1.0/js/jquery.plugin.js"></script> 
    <script type="text/javascript" src="jquery.countdown.package-2.1.0/js/jquery.countdown.js"></script>
    <script>
        $().ready(function() {
            
            $('#idadeBetao').countdown({
                since: new Date(1974, 11-1, 4),
                format: 'yOD'
            });
            $('#idadeKa').countdown({
                since: new Date(2003, 7-1, 12),
                format: 'yOD'
            });
            $('#idadeGu').countdown({
                since: new Date(2011, 9-1, 16),
                format: 'yOD'
            });
            $('#idadeVovoMercia').countdown({
                since: new Date(2003, 7-1, 12),
                format: 'yOD'
            });


            beaoData = new Date(2022, 11-1, 4);
            $('#betao_contagem').countdown({until: beaoData, format: 'yOD'});
            $('#betao_dia').text(beaoData.getDate() + "/" + (beaoData.getMonth() + 1) + "/" + beaoData.getFullYear());

            kaData = new Date(2022, 7-1, 12);
            $('#ka_contagem').countdown({until: kaData, format: 'yOD'});
            $('#ka_dia').text(kaData.getDate() + "/" + (kaData.getMonth() + 1) + "/" + kaData.getFullYear());

            guData = new Date(2022, 9-1, 16);
            $('#gu_contagem').countdown({until: guData, format: 'yOD'});
            $('#gu_dia').text(guData.getDate() + "/" + (guData.getMonth() + 1) + "/" + guData.getFullYear());

            merciaData = new Date(2022, 11-1, 27);
            $('#mercia_contagem').countdown({until: merciaData, format: 'yOD'});
            $('#mercia_dia').text(merciaData.getDate() + "/" + (merciaData.getMonth() + 1) + "/" + merciaData.getFullYear());
            
        });


        // var newYear = new Date(); 
        // newYear = new Date(newYear.getFullYear() + 1, 1 - 1, 1);

        //     $('#defaultCountdown').countdown(destroy ? 'destroy' : {until: newYear}); 
        // });


    </script>
</body>
</html>
